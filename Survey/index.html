<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>freeCodeCamp Survey</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform</p>

  <!-- Form -->
  <form action="" id="survey-form">
    <fieldset>
      <label for="name" id="name-label"> Enter Your Name: 
        <input type="text" id="name" required placeholder="Enter name here">
      </label>
      <label for="email" id="email-label"> Enter Your Email: 
        <input type="email" id="email" required placeholder="Enter email here">
      </label>
      <label for="number" id="number-label"> Enter Your Age (Optional): 
        <input type="number" id="number" min="12" max="120" placeholder="Enter age here">
      </label>
    </fieldset>
    <fieldset>
      <label for="dropdown"> Which option best describes your current role?
        <select name="role" id="dropdown">
          <option value="">Select current role</option>
          <option value="1">Student</option>
          <option value="2">Full Time Job</option>
          <option value="3">Full Time Learner</option>
          <option value="4">Prefer not to say</option>
          <option value="5">Other</option>
        </select>
        <p>Would you recommend freeCodeCamp to a friend?</p>
        <label for="definitely"> Definitely
          <input type="radio" name="recommend" value="definitely" id="definitely">
        </label>
        <label for="maybe"> Maybe
          <input type="radio" name="recommend" value="maybe" id="maybe">
        </label> Not sure
        <label for="not-sure">
          <input type="radio" name="recommend" value="not-sure" id="not-sure">
        </label>
      </label>
    </fieldset>
    <fieldset>
      <p>What would you like to see improved? <span>(Check all that apply)</span></p>
      <label for="front-end">
        <input type="checkbox" name="improve" value="front-end" id="front-end"> Front-end Projects
      </label>
      <label for="back-end">
        <input type="checkbox" name="improve" value="back-end" id="back-end"> Back-end Projects
      </label>
      <label for="visualization">
        <input type="checkbox" name="improve" value="visualization" id="visualization"> Data Visualization
      </label>
      <label for="challenges">
        <input type="checkbox" name="improve" value="challenges" id="challenges"> Challenges
      </label>
      <label for="open-source-community">
        <input type="checkbox" name="improve" value="open-source-community" id="open-source-community"> Open Source Community
      </label>
      <label for="gitter-help-rooms">
        <input type="checkbox" name="improve" value="gitter-help-rooms" id="gitter-help-rooms"> Gitter help rooms
      </label>
      <label for="videos">
        <input type="checkbox" name="improve" value="videos" id="videos"> Videos
      </label>
      <label for="comments"> Any comments or suggestions?
        <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
      </label>
    </fieldset>
    <input type="submit" value="Submit" id="submit">
  </form>
</body>
</html>
