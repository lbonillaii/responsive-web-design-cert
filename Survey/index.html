<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>freeCodeCamp Survey</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform</p>

  <!-- Form -->
  <form action="" id="survey-form">
    <fieldset>
      <label for="name" id="name-label"> Enter Your Name: 
        <input type="text" id="name" required placeholder="Enter name here">
      </label>
      <label for="email" id="email-label"> Enter Your Email: 
        <input type="email" id="email" required placeholder="Enter email here">
      </label>
      <label for="number" id="number-label"> Enter Your Age (Optional): 
        <input type="number" id="number" min="12" max="120" placeholder="Enter age here">
      </label>
    </fieldset>
    <fieldset>
      <label for="droptdown"> Which option best describes your current role?
        <select name="role" id="droptdown">
          <option value="">Select current role</option>
          <option value="1">Student</option>
          <option value="2">Full Time Job</option>
          <option value="3">Full Time Learner</option>
          <option value="4">Prefer not to say</option>
          <option value="5">Other</option>
        </select>
      </label>
    </fieldset>
  </form>
</body>
</html>
